<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailu Modas</title>
    <link rel="stylesheet" href="css/cadastrostyle.css">
    <link rel="stylesheet" href="css/cadastrostyleformulario.css">
</head>
<body>

    </body>
    <div id="corpo">
        <header>
            <h1>Thailu Modas</h1>
        </header>
        <main>
            <h2>Cadastro de Cliente</h2>
            <form action="index.html" method="get">
                <fieldset>
                <legend>Dados Pessoais</legend>
                <label>
                    Nome: <input type="text" name="txt_nome" placeholder="Seu nome completo" required/>
                </label>
                <label class="label-50">
                    E-mail: <input type="email" name="txt_email" placeholder="Seu melhor E-mail" required>
                </label>
                <label class="label-50">
                    Telefone: <input type="number" name="txt_telefone" placeholder="Seu melhor Telefone" required>
                </label>
                <label class="label-50">
                    Data de nascimento: <input type="date" name="txt_data_nasc" required>
                </label>
                <label class="label-50">
                    CPF: <input type="number" name="txt_cpf" placeholder="Somente números">
                </label>
                <label class="label-50">
                    RG: <input type="number" name="txt_RG" placeholder="Somente números">
                </label>
                </fieldset>
                <fieldset>
                <legend>Endereço</legend>
                <label class="label-50">
                   Rua: <input type="text" name="txt_rua" required>
                </label>
                <label class="label-50">
                    Bairro: <input type="text" name="txt_bairro" required>
                </label>
                <label class="label-50">
                    Cidade: <input type="text" name="txt_cidade" required>
                </label>
                <label class="label-50">
                    Estado:
                    <select>
                        <option value="">Selecione...</option>
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PR">Paraná</option>
                    </select>
                </label>
                </fieldset>
                <p>
                    <button type="submit" class="botao-enviar">Enviar</button>
                    <button type="reset">Limpar</button>

                    <div id="corpo">
                        <h1>Voltar a tela principal</h1>
                        <a href="index.html">voltar</a>
                    </div>
                </p>
            </form>
        </main>
        <footer>
            Thailu Modas Ltda
            <address>
                Rua da Fatec, 420
                - Jaú - <adrr title="São Paulo - Brasil">SP</adrr>
            </address>
        </footer>
    </div>
</body>
</html>
